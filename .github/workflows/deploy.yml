name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use an explicit PAT if you set a secret named DEPLOY_TOKEN (required for private repos),
          # otherwise fall back to the automatically provided GITHUB_TOKEN for public repos.
          github_token: ${{ secrets.DEPLOY_TOKEN || github.token }}
          publish_branch: gh-pages
          publish_dir: ./dist
